<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="public/css/main.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.auth0.com/js/auth0-spa-js/1.13/auth0-spa-js.production.js"></script>
    <script src="public/js/app.js"></script>
    <title>Guacamaya</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="navbar-brand" href="#">Profile</a>
                    </li>
                    <li class="nav-item">
                        <button type="button" class="btn btn-light" id="btn-login" disabled="true" onclick="login()">Log in</button>
                        <button type="button" class="btn btn-light" id="btn-logout" disabled="true" onclick="logout()">Log out</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="hidden" id="gated-content">
        <p>
            You're seeing this content because you're currently
            <strong>logged in</strong>.
        </p>
        <label>
            Access token:
            <pre id="ipt-access-token"></pre>
        </label>
        <label>
            User profile:
            <pre id="ipt-user-profile"></pre>
        </label>
    </div>

</body>

</html>
