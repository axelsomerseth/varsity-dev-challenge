<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="public/css/main.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.auth0.com/js/auth0-spa-js/1.13/auth0-spa-js.production.js"></script>
    <script src="public/js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Trino App</title>
</head>

<body>
    <!-- NAVIGATION BAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a id="home-anchor" class="navbar-brand" href="">Home</a>
            <button id="profile-btn" type="button" class="btn btn-dark" onclick="renderProfile()">
                Profile
            </button>
            <button id="session-btn" type="button" class="btn btn-light" onclick="changeStateButton()">
                Log in
            </button>
        </div>
    </nav>

    <!-- BUTTON TRIGGER MODAL -->
    <div class="d-grid gap-2 col-6 mx-auto">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            What's happening? ðŸ¤” 
        </button>
    </div>

    <!-- NEW TRINO MODAL-->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-floating">
                        <textarea id="post-text" class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                        <label for="floatingTextarea2">What's happening? ðŸ¤” </label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="createPost()">Save Post</button>
                </div>
            </div>
        </div>
    </div>

    <!-- PROFILE -->
    <div id="profile" class="hidden position-absolute top-50 start-50 translate-middle">
        <div class="card" style="width: 18rem;">
            <img id="profile-picture" src="" class="card-img-top" alt="Profile">
            <div class="card-body">
                <h5 id="username" class="card-title"></h5>
                <p id="bio" class="card-text"></p>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    <p>Followers</p>
                    <p>433</p>
                </li>
            </ul>
            <div class="card-body">
                <a href="#" class="card-link">Card link</a>
                <a href="#" class="card-link">Another link</a>
            </div>
        </div>
    </div>

</body>

</html>
